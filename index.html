<!DOCTYPE html>

<html>



    <head>
        <title> Google map wraper to change
        dinamycally new direction on embedded google
        map</title>

        <style>

            #map{

                border:4px solid black;
                width: 500px;
                height: 400px;
                /* background-color: #CCC; */
                float:left;


            }

            .options{

                border:4px solid black;
                display:inline-block;
                margin-left:40px;

            }


        </style>

        <script src="https://maps.googleapis.com/maps/api/js"></script>

        <!-- <link rel="stylesheet" type="text/css" href="/maps.js"> -->

        <script type="text/javascript">


            function initialize() {


                /*Parametros del mapa para la funcion map */

                var marker_position= new google.maps.LatLng(44.5403, -78.5463);

                var mapOptions = {

                  center:marker_position ,
                  zoom: 5,
                  mapTypeId: google.maps.MapTypeId.ROADMAP

                };



                var mapCanvas = document.getElementById('map');


                var map = new google.maps.Map(mapCanvas, mapOptions);

                var marker=new google.maps.Marker({ position:marker_position,});

                marker.setMap(map);


            }

            google.maps.event.addDomListener(window, 'load', initialize);


        </script>




    </head>

    <body>

        <div class="options">

            <ul>
                <li>Casa 1</li>
                <li>Casa 2</li>
                <li>Casa 3</li>
                <li>Casa 4</li>
                <li>Casa 5</li>

            </ul>



        </div>

        <div id="map"></div>

    </body>





</html>
